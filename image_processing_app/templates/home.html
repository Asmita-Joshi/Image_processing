{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        form {
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        video {
            width: 100%;
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Image Processor</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %} {{ form.as_p }}
            <input type="file" name="input_image" accept="image/*" notrequired>
            <button type="button" onclick="captureLiveImage()">Capture Live Image</button>
            <button type="button" onclick="captureImage()">Capture Image</button>
            <button type="submit">Process Image</button>
        </form>
        {% if processed_image %}
        <h2>Processed Image:</h2>
        <img src="{{ processed_image.processed_image.url }}" alt="Processed Image">
        <a href="{% url 'download_image' processed_image.id %}" class="download-link">Download Processed Image</a>
        {% endif %}

    </div>

    <script>
        let videoStream = null;

        function captureLiveImage() {
            const container = document.querySelector('.container');
            const video = document.createElement('video');
            video.setAttribute('id', 'video');
            video.setAttribute('autoplay', '');
            video.style.width = '100%';
            video.style.display = 'block';

            // Access the camera
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                videoStream = stream;
                video.srcObject = stream;
                container.appendChild(video);
            }).catch(function(error) {
                console.error('Error accessing the camera: ', error);
            });
        }

        function captureImage() {
            if (videoStream) {
                const videoTracks = videoStream.getVideoTracks();
                if (videoTracks.length > 0) {
                    const track = videoTracks[0];
                    const imageCapture = new ImageCapture(track);
                    imageCapture.takePhoto().then(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = 'captured_image.jpg';
                        document.body.appendChild(link);
                        link.click();
                        URL.revokeObjectURL(url);
                    }).catch(function(error) {
                        console.error('Error capturing image: ', error);
                    });
                }
            }
        }
    </script>
</body>

</html>
